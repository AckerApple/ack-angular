<ack-modal
  (close)="close.emit($event)"
  [allowClose]="allowClose"
  [showModel]="showModel"
  (showModelChange)="showModelChange.emit($event)"
  [isModelMode]="showModelChange.observers.length"
  [wrapStyle]="wrapStyle"
  [wrapCellStyle]="wrapCellStyle"
  [backgroundColor]="backgroundColor"
  (backgroundColorChange)="backgroundColorChange.emit($event)"
  >
    <ng-content></ng-content>
    <div class="border-grey-6x border bg-white">
      <ack-options
        #ackOptions=""
        [array]="array"
        [max]="max"
        [modelAsArray]="modelAsArray"
        [model]="model"
        (modelChange)="fireModelChange($event)"
        [multiple]="multiple"
        [toggleable]="toggleable"
        [stylize]="stylize"
        [inputTemplateRefs]="templateRefs"
        [arrayKey]="arrayKey"
        [arrayToModelKey]="arrayToModelKey"
        [modelKey]="modelKey"
      ></ack-options>
    </div>
</ack-modal>
